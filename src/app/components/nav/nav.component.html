  </div>

  <div class="row-form">
    <span class="admin-name">Administración de usuarios</span>
  </div>
  <div class="row">
    <div class="row-form-list">


        <div class="col-form-select">


            <app-select-generic
              [label]="'Seleccione un departamento'"

            ></app-select-generic>

            <app-select-generic
              [label]="'Seleccione un cargo'"

        </div>


        <div class="">
          <button mat-raised-button (click)="openUserRegistrationDialog()"class="btn-add-user">
            Crear nuevo usuario

    </div>
