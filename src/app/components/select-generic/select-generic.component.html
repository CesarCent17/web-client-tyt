<div class="select-container" >
  <mat-form-field class="mat-form-field">
    <mat-label class="mat-label">{{ label }}</mat-label>
    <mat-select class="mat-select">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
