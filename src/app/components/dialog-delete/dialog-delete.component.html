<div class="container-dialog">
  <div mat-dialog-content class="message-delete">
    <p>¿Está seguro de eliminar el usuario seleccionado?</p>
  </div>

  <div mat-dialog-actions class="container-buttons">
    <div class="buttons">
      <button mat-button (click)="onConfirmClick()" class="add" color="primary">
        Aceptar
      </button>
      <button mat-button (click)="onCancelClick()" class="cancel">
        Cancelar
      </button>
    </div>
  </div>
</div>
