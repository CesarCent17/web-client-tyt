<form [formGroup]="userForm" class="modal-form">
  <div class="form-colum">
    <h3 class="title">
    Registrar usuario
    </h3>
    </div>
    <hr>
  <div class="form">

  <div class="form-column" >

      <mat-form-field>
        <input
          matInput
          placeholder="Department ID"
          formControlName="departmentId"
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>

    <!-- Columna 2 -->

  </div>
  <div class="form-column">

    <mat-form-field>
      <input
        matInput
        placeholder="JobTitleId ID"
        formControlName="jobTitleId"
      />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Middle Name"
        formControlName="middleName"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Second Last Name"
        formControlName="secondLastName"
      />
    </mat-form-field>
  </div>
</div>

  <div class="buttons">
    <button mat-button (click)="saveUser()" color="primary"
      class="add"
    >Actualizar</button>
    <button mat-button (click)="cancel()" color="warn"
      class="cancel"
    >Cancelar</button>
  </div>
</form>
