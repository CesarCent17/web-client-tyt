<section class="example-container mat-elevation-z8" tabindex="0">
  <table *ngIf="(dataSource$ | async) as response" mat-table [dataSource]="response.data">
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Usuario</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.username }}</mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <span class="total-records"> Total Registros: {{response.data.length}}</span>
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef
        class="table-header"
      >Nombres</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.firstName }}</mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Apellidos</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="departmentId">
      <mat-header-cell *matHeaderCellDef>Departamento</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.department.name }}</mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="jobTitleId">
      <mat-header-cell *matHeaderCellDef>Cargo</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.jobTitle.name }}</mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let user">

        <button mat-icon-button (click)="editUser(user.id)" class="button-edit"></button>
        <button mat-icon-button (click)="openConfirmationDialog(user.id)" class="button-delete"></button>
      </mat-cell>

      <mat-footer-cell *matFooterCellDef>

      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedCols" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedCols" class="example-element-row"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedCols; sticky: true"></mat-footer-row>
  </table>
  <div>

  </div>
</section>
